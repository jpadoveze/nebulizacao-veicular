<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Nebulização Veicular - ACE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<div id="map"></div>

<div class="info">
  <h3>Nebulização Veicular</h3>

  <button id="toggleSelecao">Selecionar quarteirões</button>

  <div class="bloco">
    <div class="linha">
      Área (ha):
      <span class="valor" id="areaHa">0</span>
    </div>
    <div class="linha">
      Percurso (km):
      <span class="valor" id="kmTotal">0</span>
    </div>
    <div class="linha">
      m/ha:
      <span class="valor" id="mHa">0</span>
    </div>
  </div>

  <div class="bloco">
    Velocidade (km/h):
    <input id="velocidade" type="number" value="10">
    Vazão (mL/min):
    <input id="vazao" type="number" value="70">
  </div>

  <div class="bloco">
    <div class="linha">
      Tempo (min):
      <span class="valor" id="tempoMin">0</span>
    </div>
    <div class="linha">
      Consumo (L):
      <span class="valor" id="consumoL">0</span>
    </div>
  </div>
</div>


<script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="js/calculos.js"></script>

</body>
</html>
